<html>

<head>
  <title>Edit My Trip</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <div class='container'>
    <br><br>
    <div class='row'>
      <div class='col-md-4'>
        <h4>Edit Trip</h4>
      </div>
      <div class='col-md-8 text-right'>
        <a href='/travels'>Back</a>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <form action="/travels/{{trip['id']}}" method='post'>
      <input type="hidden" name="_method" value="PATCH" />
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type='text' name='destination_name' class="form-control" id="name" value="{{ trip['destination_name'] }}" />
      </div>
      <div class="form-group">
        <label for="Description:">Description:</label>
        <textarea name='plan' class="form-control" id="description">{{ trip['plan'] }}</textarea>
      </div>
      <div class="form-group">
        <label for="Travel Date From:">Travel Date From:</label>
        <input type='date' name='start_date' class="form-control" id="travel date from: " value="{{ trip['start_date'] }}">
      </div>
      <div class="form-group">
        <label for="Travel Date To:">Travel Date To:</label>
        <input type='date' name='end_date' class="form-control" id="travel date to: " value="{{ trip['end_date'] }}">
      </div>
      <input type='submit' value='Update Trip'>
    </form>


  </div>
</body>

</html>
