<html>

<head>
  <title>Checker Board Assignment</title>
  <style>
    table tr td {
      width: 50px;
      height: 50px;
    }

    table {
      border: 2px black solid;
    }

    .color1 {
      background-color: red;
    }

    .color2 {
      background-color: black;
    }
  </style>
</head>

<body>
  <table>
    {% for i in range(4): %}
    <tr>
      {% for j in range(4): %}
      <td class="color1"></td>
      <td class="color2"></td>
      {% endfor %}
    </tr>
    <tr>
      {% for j in range(4): %}
      <td class="color2"></td>
      <td class="color1"></td>
      {% endfor %}
    </tr>
    {% endfor %}

  </table>
</body>

</html>
