<html>

<head>
  <title>Checker Board Assignment</title>
  <style>
    table tr td {
      width: 50px;
      height: 50px;
    }

    table {
      border: 2px black solid;
    }

    .color1 {
      background-color: red;
    }

    .color2 {
      background-color: black;
    }
  </style>
</head>

<body>
  <table>
    {% for row in range(1, rows + 1) : %}
    <tr>
      {% for colum in range(1, cols + 1) : %}
      {% if((colum + row) % 2 == 0 ) %}
      <td class="color2"></td>
      {% else %}
      <td class="color1"></td>
      {% endif %}
      {% endfor %}
    </tr>
    {% endfor %}

  </table>
</body>

</html>
